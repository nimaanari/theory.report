name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ./planet.db
          key: ${{ runner.os }}-${{ hashFiles('./planet.db') }}
      - name: Build
        run: |
          make build
      - name: Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: theory.report