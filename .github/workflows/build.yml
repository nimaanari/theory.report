name: Build

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ./theory.db
            ./theory.db-journal
          key: ${{ runner.os }}-${{ hashFiles('./theory.ini') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('./theory.ini') }}
      - name: Build
        run: |
          make build
      - name: Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: theory.report